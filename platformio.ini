[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	0neblock/SNMP_Agent@^2.1.0
	miq19/eModbus@^1.7.0
lib_extra_dirs = 
	lib/Embedded/